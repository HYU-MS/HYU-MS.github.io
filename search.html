            "content": "def solution(answers):    one = [1, 2, 3, 4, 5]    two = [2, 1, 2, 3, 2, 4, 2, 5]    three = [3, 3, 1, 1, 2, 2, 4, 4, 5, 5]        nums = len(answers)    onefitted = nums//len(one)*one + one[:nums%len(one)]    twofitted = nums//len(two)*two + two[:nums%len(two)]    threefitted = nums//len(three)*three + three[:nums%len(three)]        onesum = sum(onefitted[i]==answers[i] for i in range(nums))    twosum = sum(twofitted[i]==answers[i] for i in range(nums))    threesum = sum(threefitted[i]==answers[i] for i in range(nums))        answer = []    answer.append([1,onesum])    answer.append([2,twosum])    answer.append([3,threesum])        maximum = max(x[1] for x in answer)    answer.sort(key=lambda x: (x[1],-x[0]), reverse=True)    final = []    for i in answer:        if i[1]==maximum:            final.append(i[0])                return final     백준 - 섬의 개수(#4963)    백준 - 치즈(#2638)    백준 - 점프 점프(#11060)    백준 - 나무 자르기(#2805)    백준 - 회의실 배정(#1931)    백준 - 단지번호붙이기(#2667)    백준 - 미로 탐색(#2178)    백준 - DFS와 BFS(#1260)    백준 - 가장 긴 증가하는 부분 수열(#11053)    소프티어 - 조립라인    프로그래머스 - 타겟넘버    프로그래머스 - 네트워크    프로그래머스 - 단속카메라    프로그래머스 - 올바른 괄호    프로그래머스 - 여행 경로    프로그래머스 - 구명보트    프로그래머스 - 주차 요금 계산    프로그래머스 - 짝지어 제거하기    프로그래머스 - 예상 대진표    프로그래머스 - 멀리 뛰기    프로그래머스 - 단어 변환    프로그래머스 - 더 맵게    프로그래머스 - 기능 개발    프로그래머스 - 전화번호 목록    프로그래머스 - 베스트앨범    프로그래머스 - 위장    프로그래머스 - 전력망을 둘로 나누기    프로그래머스 - 모의고사    프로그래머스 - 야근 지수    프로그래머스 - 같은 숫자는 싫어    프로그래머스 - 소수 찾기    프로그래머스 - 프린터    프로그래머스 - 주식 가격    프로그래머스 - 다리 위를 지나는 트럭",

            "content": "백준 2667번#BFS를 이용한 풀이from collections import dequeimport sysinput = sys.stdin.readlineN = int(input())maps = [list(map(int,input().strip())) for _ in range(N)]visited=[[0]*N for _ in range(N)]answer=[]dx = [1,-1,0,0]dy = [0,0,1,-1]def bfs(i,j):    queue = deque([[i,j]])    count=1    while queue:        x,y = queue.popleft()        for i in range(4):            nx,ny=x+dx[i],y+dy[i]            if nx&lt;0 or ny&lt;0 or nx&gt;N-1 or ny&gt;N-1:                continue                        if not visited[nx][ny]:                if maps[nx][ny]==1:                    visited[nx][ny]=1                    count+=1                    queue.append([nx,ny])    return countfor i in range(N):    for j in range(N):        if not visited[i][j]:            if maps[i][j]==1:                visited[i][j]=1                answer.append(bfs(i,j))answer.sort()print(len(answer))for i in answer:    print(i)#DFS를 이용한 풀이import sysinput = sys.stdin.readlineN = int(input())maps = [list(map(int,input().strip())) for _ in range(N)]visited = [[False]*N for _ in range(N)]answer=[]dx=[1,-1,0,0]dy=[0,0,1,-1]def dfs(x,y):    global count    for i in range(4):        nx,ny=x+dx[i],y+dy[i]        if nx&lt;0 or ny&lt;0 or nx&gt;N-1 or ny&gt;N-1:            continue        if not visited[nx][ny]:            if maps[nx][ny]==1:                count+=1                visited[nx][ny]=True                dfs(nx,ny)for i in range(N):    for j in range(N):        if not visited[i][j]:            if maps[i][j]==1:                visited[i][j]=True                count=1                dfs(i,j)                answer.append(count)answer.sort()print(len(answer))for i in answer:    print(i)     백준 - 섬의 개수(#4963)    백준 - 치즈(#2638)    백준 - 점프 점프(#11060)    백준 - 나무 자르기(#2805)    백준 - 회의실 배정(#1931)    백준 - 단지번호붙이기(#2667)    백준 - 미로 탐색(#2178)    백준 - DFS와 BFS(#1260)    백준 - 가장 긴 증가하는 부분 수열(#11053)    소프티어 - 조립라인    프로그래머스 - 타겟넘버    프로그래머스 - 네트워크    프로그래머스 - 단속카메라    프로그래머스 - 올바른 괄호    프로그래머스 -         "title": "성격 검사 결과",

            "content": "#첫 포스팅오늘은 워크넷에 있는 직업 심리도 검사(L형)에 참여해 나의 성격 검사 결과를 알아보았다.실은 현재 백수 신분인 내가 국민취업지원제도 (I)형에 따른 수급 자격을 얻게 되었고 구직촉진수당을 받기 위한 과정에서 취업 상담사께서 검사를 받아보라 하셨다. (나는야 세금 도둑..)약 1시간짜리 검사지만 30분 정도 걸렸던 것 같다. 나름대로 최대한 솔직한 나의 모습을 반영해 성실히 임했기에 여기서 부족한 부분을 보완하면 앞으로 대기업 인성 검사를 치룰 때 도움이 될 것 같다.표준 점수를 보니 도덕성과 휴머니즘 점수가 참으로 처참하다…다들 그짓말 쟁이아녀?(인성 또 나오쥬ㅜ) ㅋㅋㅋㅋㅋㅋㅋㅋ이거 나 아님..아무튼 아님!아무쪼록 인류애 좀 늘려주고 문화도 사랑하고 그러면 더 나은 내가 될 듯!끝!",
        "url": "/life-traits"
    }

    "finance-monte": {
        "title": "Monte Carlo Simulation",
            "author": "moonyvibes",
            "category": "",
            "content": "Estimating Pi with Monte Carlo Simulationimport numpy as npimport matplotlib.pyplot as pltfrom scipy.stats import normcircle = plt.Circle((0,0), 1, fill=False)fig, ax1 = plt.subplots(figsize=(5,5))ax1.add_artist(circle)The proportion of the area enclosed by the quadrant to the area enclosed by the square is calculated as,\\[\\pi/4 : 1 = \\frac{\\pi}{4}\\]Uniformly scatter a given number of points over the square and count the number of points inside the quadrant. Then, the ratio of the counted number to the number of trials should approximate \\(\\frac{\\pi}{4}\\), if the number of trials is large enough. Multiplying this by 4 will give the estimate of \\(\\pi\\).#np.random.seed(2016033582)N = 100000 #number of pointsx = np.random.uniform(low=0, high=1, size=N) #uniformly distributed x from 0 to 1y = np.random.uniform(low=0, high=1, size=N) #uniformly distributed y from 0 to 1x_in = np.array([])y_in = np.array([])count = 0for i in range(N):  if x[i]**2 + y[i]**2 &lt; 1:    x_in = np.append(x_in, x[i])    y_in = np.append(y_in, y[i])    count += 1pi_estimate = 4 * count / N    fig, ax2 = plt.subplots(figsize=(5,5))ax2.scatter(x,y,s=0.5)ax2.scatter(x_in,y_in,s=0.5,color='r')print(\"The estimate of pi for %d trials is %f.\"%(N,pi_estimate))The estimate of pi for 100000 trials is 3.139680.Estimating Call Option Premium with Monte Carlo SimulationOption Pricing with Monte Carlo SimulationSimulated stock price, \\(S_T\\)\\(\\tilde{S}_T = S_0e^{(r-\\frac{1}{2}\\sigma^2)T+\\sigma\\sqrt{T}\\tilde{Z}}\\), where \\(\\tilde{Z} \\sim N(0,1)\\)np.random.seed(2016033582)N = 100000 #number of runsZ = np.random.normal(0,1,N) #random number from the standard normal distributiondef stockprice(S0, r, sigma, T, Z):   \"\"\"  S0 : initial stock price  r : risk-free rate  sigma : volatility  T : expiration time  Z : random number  \"\"\"  S = S0 * np.exp((r - 1/2 * sigma**2) * T + sigma * np.sqrt(T) * Z)  return SCall option payoff at expiration, \\(\\tilde{C}_T\\)\\[\\tilde{C}_T = \\max(S_T - K, 0)\\]def calloptionpayoff(S, K):  \"\"\"  S : simulated stock price  K : strike price  \"\"\"  C = max(S - K, 0)  return CGiven that the current stock price is \\(\\$50\\) with the stock volatility rate of \\(20\\%\\) and the risk free rate of \\(2\\%\\), the call option payoff for the 6-month call with the exercise of \\(\\$55\\), \\(\\tilde{C}_T\\), for each random variable is computed as,S0 = 50r = 0.02sigma = 0.2T = 0.5simulated_prices = stockprice(S0, r, sigma, T, Z)simulated_payoffs = np.array([])for S in simulated_prices:  payoff = calloptionpayoff(S, K=55)  simulated_payoffs = np.append(simulated_payoffs, payoff)simulated_payoffsarray([0., 0., 0., ..., 6.6015229, 0., 0.])The expected payoff of the call option, \\(E[\\tilde{C}_t]\\), is,E = np.mean(simulated_payoffs)E1.244666369330442By discounting the expected payoff of the call option at risk-free rate, the call option value is finally computed as,\\[c = e^{-rT}E[\\tilde{C}_T]\\]c_estimate = np.exp(-0.02 * 0.5) * Ec_estimate1.2322817320287849Comparing with the result from Black Scholes Option Pricing ModelThe formula for a call :\\[c = SN(d_1) - Xe^{-rT}N(d_2)\\]with\\[d_1 = \\frac{\\ln(S/K) + (r + 0.5\\sigma^2)T}{\\sigma\\sqrt{T}}, d_2 = d_1 - \\sigma\\sqrt{T}\\]def d1(S0, K, r, sigma, T):  d1 = (np.log(S0/K) + (r + sigma**2 / 2) * T) / (sigma * np.sqrt(T))  return d1def d2(d1, sigma, T):  d2 = d1 - sigma * np.sqrt(T)  return d2def BlackScholes(d1, d2, S0, K, r, T):  c = S0 * norm.cdf(d1) - K * np.exp(-r*T) * norm.cdf(d2)  return cS0 = 50K = 55r = 0.02sigma = 0.2T = 0.5d1 = d1(S0, K, r, sigma, T)d2 = d2(d1, sigma, T)c = BlackScholes(d1, d2, S0, K, r, T)c1.2364710685682443percent_error = abs(c - c_estimate) / c * 100print(\"percent_error : {}%\".format(percent_error))percent_error : 0.33881395577742046%",
        "url": "/finance-monte"
    }

    "algo-2638": {
        "title": "백준 - 치즈(#2638)",
            "author": "moonyvibes",

            "content": "백준 2638번from collections import dequeimport sysinput = sys.stdin.readlineN,M = map(int,input().split())maps = [list(map(int,input().split())) for _ in range(N)]dx = [1,-1,0,0]dy = [0,0,1,-1]def bsf(i,j):    queue = deque([[i,j]])    while queue:        x,y = queue.popleft()        visited[x][y] = 1        for i in range(4):            nx = x + dx[i]            ny = y + dy[i]            if nx&lt;0 or ny&lt;0 or nx&gt;N-1 or ny&gt;M-1:                continue            if maps[nx][ny]==1:                visited[nx][ny] +=1            elif visited[nx][ny] ==0:                visited[nx][ny] = 1                queue.append([nx,ny])sec = 0while True:    if maps.count([0]*M)==N:        break    visited = [[0] * M for _ in range(N)]  # 방문 초기화    bsf(0, 0)  # (0,0)에서 시작    for i in range(N):        for j in range(M):            if visited[i][j] &gt; 1:                maps[i][j] = 0    sec += 1print(sec)     백준 - 섬의 개수(#4963)    백준 - 치즈(#2638)    백준 - 점프 점프(#11060)    백준 - 나무 자르기(#2805)    백준 - 회의실 배정(#1931)    백준 - 단지번호붙이기(#2667)    백준 - 미로 탐색(#2178)    백준 - DFS와 BFS(#1260)    백준 - 가장 긴 증가하는 부분 수열(#11053)    소프티어 - 조립라인    프로그래머스 - 타겟넘버    프로그래머스 - 네트워크    프로그래머스 - 단속카메라    프로그래머스 - 올바른 괄호    프로그래머스 - 여행 경로    프로그래머스 - 구명보트    프로그래머스 - 주차 요금 계산    프로그래머스 - 짝지어 제거하기    프로그래머스 - 예상 대진표    프로그래머스 - 멀리 뛰기    프로그래머스 - 단어 변환    프로그래머스 - 더 맵게    프로그래머스 - 기능 개발    프로그래머스 - 전화번호 목록    프로그래머스 - 베스트앨범    프로그래머스 - 위장    프로그래머스 - 전력망을 둘로 나누기    프로그래머스 - 모의고사    프로그래머스 - 야근 지수    프로그래머스 - 같은 숫자는 싫어    프로그래머스 - 소수 찾기    프로그래머스 - 프린터    프로그래머스 - 주식 가격    프로그래머스 - 다리 위를 지나는 트럭",

            "content": "백준 4963번import syssys.setrecursionlimit(10000)input = sys.stdin.readlinedx = [1,-1,0,0,1,-1,1,-1]dy = [0,0,1,-1,1,-1,-1,1]def dfs(i,j):    for k in range(8):        nx = i + dx[k]        ny = j + dy[k]        if nx&lt;0 or ny&lt;0 or nx&gt;N-1 or ny&gt;M-1:            continue        if maps[nx][ny]==0:            continue        maps[nx][ny]=0        dfs(nx,ny)    returnanswer = []while True:    M,N = map(int,input().split())    if N==0 and M==0:        break    maps = [list(map(int,input().split())) for _ in range(N)]    count = 0    for i in range(N):        for j in range(M):            if maps[i][j]==1:                maps[i][j]=0                dfs(i,j)                count+=1    answer.append(count)for i in answer:    print(i)     백준 - 섬의 개수(#4963)    백준 - 치즈(#2638)    백준 - 점프 점프(#11060)    백준 - 나무 자르기(#2805)    백준 - 회의실 배정(#1931)    백준 - 단지번호붙이기(#2667)    백준 - 미로 탐색(#2178)    백준 - DFS와 BFS(#1260)    백준 - 가장 긴 증가하는 부분 수열(#11053)    소프티어 - 조립라인    프로그래머스 - 타겟넘버    프로그래머스 - 네트워크    프로그래머스 - 단속카메라    프로그래머스 - 올바른 괄호    프로그래머스 - 여행 경로    프로그래머스 - 구명보트    프로그래머스 - 주차 요금 계산    프로그래머스 - 짝지어 제거하기    프로그래머스 - 예상 대진표    프로그래머스 - 멀리 뛰기    프로그래머스 - 단어 변환    프로그래머스 - 더 맵게    프로그래머스 - 기능 개발    프로그래머스 - 전화번호 목록    프로그래머스 - 베스트앨범    프로그래머스 - 위장    프로그래머스 - 전력망을 둘로 나누기    프로그래머스 - 모의고사    프로그래머스 - 야근 지수    프로그래머스 - 같은 숫자는 싫어    프로그래머스 - 소수 찾기    프로그래머스 - 프린터    프로그래머스 - 주식 가격    프로그래머스 - 다리 위를 지나는 트럭",
