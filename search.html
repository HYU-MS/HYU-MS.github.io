            "content": "안녕하세요!오늘은 NAVER 커넥트 재단에서 주관하는 부스트캠프 AI tech 5기 합격 소식을 받아 그동안의 준비 과정과 팁을 적어보려 합니다.저는 미래자동차공학과를 졸업하고 AI에 관한 공부를 이어가기 위해 해당 프로그램을 지원하게 되었고 작년 말부터 알고리즘과 AI 역량시험을 준비하며 공부 기록을 올리기 위한 용도로 블로그도 함께 만들어 글을 올리고 있습니다.먼저 모집 절차는 서류와 1,2차 코딩 및 AI역량 테스트로 면접없이 이루어집니다. 지원서에는 교육 기간 동안 적극적인 참여 의사를 나타내는 열정과 의지를 글로 담아내고 뚜렷한 목표를 세우신다면 무난히 통과할 것으로 생각됩니다.테스트 1차는 알고리즘 5문항과 AI 역량 25문항, 그리고 약 2주 후에 이어지는 2차 테스트에는 알고리즘 8문항으로 두 시험 모두 제한 시간 2시간이 주어집니다.1차의 경우, 체감 난이도는 무난했으나 경쟁률이 높은 것으로 알기에 최대한 실수를 줄이는 것이 중요합니다. 문제 유형은 구현, 해시, 스택/큐 정도로 구성되었습니다. AI 문제의 경우, 안내 받은 강의 코스를 성실하게 따라간다면 충분히 다 맞출 수 있기에 큰 걱정은 안하셔도 됩니다.그리고 대망의 2차의 경우, 난이도가 상당히 올라가지만 상대적으로 쉬운 첫 4문제를 다 맞추는 것을 목표로 하고 나머지 4문제 중에서 자신의 주력 알고리즘에 해당하는 문제를 2개 이상 맞추신다면 충분히 통과하실 수 있을 거라 생각됩니다. 저 또한 제한 시간 내에 다 풀지 못했기에 어떤 문제는 과감히 포기하고 주력 알고리즘(DFS/BFS원툴)에 해당하는 문제를 풀어 통과했던 것 같습니다. 5-8문제에 해당하는 문제는 프로그래머스 기준 정답률 낮은 lv2에서 lv.3 정도, 백준 기준으로는 골드 이상이므로 이 점을 참고하시면 좋겠습니다.저 또한 알고리즘 테스트 준비에 막막했으며 걱정이 많았지만 생각보다 할만하다는 점을 꼭 알려드립니다. 무작정 문제를 풀기보다는 공부해야 할 알고리즘 유형이 생각보다 많지 않기에 각 알고리즘 개념을 머릿속에 확실히 정리해놓고 대표 유형 몇 가지를 풀어보시면 빠르게 성장하실 수 있습니다. 또한, 다른 사람의 코딩을 습득해 자기 것으로 만드는 능력도 중요하며 무엇보다 남들이 봐도 쉽게 이해할 수 있을 정도로 코드를 논리정연하게 짜고 간소화하는 습관이 결국 빠른 성장에 도움 되리라 생각합니다.저는 앞으로도 알고리즘 문제 풀이를 계속 올릴 것이며 이후에 부스트캠프에 입소하여 매일매일의 공부 기록을 꾸준히 올려 제게 주어진 기회가 헛되지 않도록 해당 프로그램을 성실히 수료하도록 하겠습니다.이상 포스트 마치겠습니다. 감사합니다.",

            "author": "moonyvibes",
            "category": "",
            "content": "def solution(answers):    one = [1, 2, 3, 4, 5]    two = [2, 1, 2, 3, 2, 4, 2, 5]    three = [3, 3, 1, 1, 2, 2, 4, 4, 5, 5]        nums = len(answers)    onefitted = nums//len(one)*one + one[:nums%len(one)]    twofitted = nums//len(two)*two + two[:nums%len(two)]    threefitted = nums//len(three)*three + three[:nums%len(three)]        onesum = sum(onefitted[i]==answers[i] for i in range(nums))    twosum = sum(twofitted[i]==answers[i] for i in range(nums))    threesum = sum(threefitted[i]==answers[i] for i in range(nums))        answer = []    answer.append([1,onesum])    answer.append([2,twosum])    answer.append([3,threesum])        maximum = max(x[1] for x in answer)    answer.sort(key=lambda x: (x[1],-x[0]), reverse=True)    final = []    for i in answer:        if i[1]==maximum:            final.append(i[0])                return final     백준 - 섬의 개수(#4963)    백준 - 치즈(#2638)    백준 - 점프 점프(#11060)    백준 - 나무 자르기(#2805)    백준 - 회의실 배정(#1931)    백준 - 단지번호붙이기(#2667)    백준 - 미로 탐색(#2178)    백준 - DFS와 BFS(#1260)    백준 - 가장 긴 증가하는 부분 수열(#11053)    소프티어 - 조립라인    프로그래머스 - 타겟넘버    프로그래머스 - 네트워크    프로그래머스 - 단속카메라    프로그래머스 - 올바른 괄호    프로그래머스 - 여행 경로    프로그래머스 - 구명보트    프로그래머스 - 주차 요금 계산    프로그래머스 - 짝지어 제거하기    프로그래머스 - 예상 대진표    프로그래머스 - 멀리 뛰기    프로그래머스 - 단어 변환    프로그래머스 - 더 맵게    프로그래머스 - 기능 개발    프로그래머스 - 전화번호 목록    프로그래머스 - 베스트앨범    프로그래머스 - 위장    프로그래머스 - 전력망을 둘로 나누기    프로그래머스 - 모의고사    프로그래머스 - 야근 지수    프로그래머스 - 같은 숫자는 싫어    프로그래머스 - 소수 찾기    프로그래머스 - 프린터    프로그래머스 - 주식 가격    프로그래머스 - 다리 위를 지나는 트럭    프로그래머스 - 이중우선순위큐    백준 - DFS와 BFS(#1260)",

            "author": "moonyvibes",
            "category": "",
            "content": "def dfs(v):    for i in graph[v]:        if not visited[i]:            visited[i]=True            dfs(i)def solution(n, wires):    global graph, visited    graph = [[] for _ in range(n+1)]    for x,y in wires:        graph[x].append(y)        graph[y].append(x)    diff = []    for x,y in wires:        graph[x].remove(y)        graph[y].remove(x)        visited = [False]*(n+1)        for i in range(n+1):          if graph[i]:            start = i            break        visited[start] = True        dfs(start)        diff.append(abs(n-sum(visited)*2))                graph[x].append(y)        graph[y].append(x)            return min(diff)     백준 - 섬의 개수(#4963)    백준 - 치즈(#2638)    백준 - 점프 점프(#11060)    백준 - 나무 자르기(#2805)    백준 - 회의실 배정(#1931)    백준 - 단지번호붙이기(#2667)    백준 - 미로 탐색(#2178)    백준 - DFS와 BFS(#1260)    백준 - 가장 긴 증가하는 부분 수열(#11053)    소프티어 - 조립라인    프로그래머스 - 타겟넘버    프로그래머스 - 네트워크    프로그래머스 - 단속카메라    프로그래머스 - 올바른 괄호    프로그래머스 - 여행 경로    프로그래머스 - 구명보트    프로그래머스 - 주차 요금 계산    프로그래머스 - 짝지어 제거하기    프로그래머스 - 예상 대진표    프로그래머스 - 멀리 뛰기    프로그래머스 - 단어 변환    프로그래머스 - 더 맵게    프로그래머스 - 기능 개발    프로그래머스 - 전화번호 목록    프로그래머스 - 베스트앨범    프로그래머스 - 위장    프로그래머스 - 전력망을 둘로 나누기    프로그래머스 - 모의고사    프로그래머스 - 야근 지수    프로그래머스 - 같은 숫자는 싫어    프로그래머스 - 소수 찾기    프로그래머스 - 프린터    프로그래머스 - 주식 가격    프로그래머스 - 다리 위를 지나는 트럭    프로그래머스 - 이중우선순위큐    백준 - DFS와 BFS(#1260)",

            "content": "백준 2178번from collections import dequeN,M = map(int,input().split())maps = [list(map(int,list(input()))) for _ in range(N)]visited = [[False]*M for _ in range(N)]dx = [1,-1,0,0]dy = [0,0,1,-1]def bfs(i,j):  visited[i][j]=True  queue = deque([[i,j]])  while queue:    x,y = queue.popleft()        for i in range(4):      nx,ny=x+dx[i],y+dy[i]      if nx&lt;0 or ny&lt;0 or nx&gt;N-1 or ny&gt;M-1:        continue      if maps[nx][ny]==1:        if not visited[nx][ny]:          visited[nx][ny]=True          map[nx][ny]=maps[x][y]+1          queue.append([nx,ny])  return maps[N-1][M-1]print(bfs(0,0))     백준 - 섬의 개수(#4963)    백준 - 치즈(#2638)    백준 - 점프 점프(#11060)    백준 - 나무 자르기(#2805)    백준 - 회의실 배정(#1931)    백준 - 단지번호붙이기(#2667)    백준 - 미로 탐색(#2178)    백준 - DFS와 BFS(#1260)    백준 - 가장 긴 증가하는 부분 수열(#11053)    소프티어 - 조립라인    프로그래머스 - 타겟넘버    프로그래머스 - 네트워크    프로그래머스 - 단속카메라    프로그래머스 - 올바른 괄호    프로그래머스 - 여행 경로    프로그래머스 - 구명보트    프로그래머스 - 주차 요금 계산    프로그래머스 - 짝지어 제거하기    프로그래머스 - 예상 대진표    프로그래머스 - 멀리 뛰기    프로그래머스 - 단어 변환    프로그래머스 - 더 맵게    프로그래머스 - 기능 개발    프로그래머스 - 전화번호 목록    프로그래머스 - 베스트앨범    프로그래머스 - 위장    프로그래머스 - 전력망을 둘로 나누기    프로그래머스 - 모의고사    프로그래머스 - 야근 지수    프로그래머스 - 같은 숫자는 싫어    프로그래머스 - 소수 찾기    프로그래머스 - 프린터    프로그래머스 - 주식 가격    프로그래머스 - 다리 위를 지나는 트럭    프로그래머스 - 이중우선순위큐    백준 - DFS와 BFS(#1260)",

            "content": "백준 2667번#BFS를 이용한 풀이from collections import dequeimport sysinput = sys.stdin.readlineN = int(input())maps = [list(map(int,input().strip())) for _ in range(N)]visited=[[0]*N for _ in range(N)]answer=[]dx = [1,-1,0,0]dy = [0,0,1,-1]def bfs(i,j):    queue = deque([[i,j]])    count=1    while queue:        x,y = queue.popleft()        for i in range(4):            nx,ny=x+dx[i],y+dy[i]            if nx&lt;0 or ny&lt;0 or nx&gt;N-1 or ny&gt;N-1:                continue                        if not visited[nx][ny]:                if maps[nx][ny]==1:                    visited[nx][ny]=1                    count+=1                    queue.append([nx,ny])    return countfor i in range(N):    for j in range(N):        if not visited[i][j]:            if maps[i][j]==1:                visited[i][j]=1                answer.append(bfs(i,j))answer.sort()print(len(answer))for i in answer:    print(i)#DFS를 이용한 풀이import sysinput = sys.stdin.readlineN = int(input())maps = [list(map(int,input().strip())) for _ in range(N)]visited = [[False]*N for _ in range(N)]answer=[]dx=[1,-1,0,0]dy=[0,0,1,-1]def dfs(x,y):    global count    for i in range(4):        nx,ny=x+dx[i],y+dy[i]        if nx&lt;0 or ny&lt;0 or nx&gt;N-1 or ny&gt;N-1:            continue        if not visited[nx][ny]:            if maps[nx][ny]==1:                count+=1                visited[nx][ny]=True                dfs(nx,ny)for i in range(N):    for j in range(N):        if not visited[i][j]:            if maps[i][j]==1:                visited[i][j]=True                count=1                dfs(i,j)                answer.append(count)answer.sort()print(len(answer))for i in answer:    print(i)     백준 - 섬의 개수(#4963)    백준 - 치즈(#2638)    백준 - 점프 점프(#11060)    백준 - 나무 자르기(#2805)    백준 - 회의실 배정(#1931)    백준 - 단지번호붙이기(#2667)    백준 - 미로 탐색(#2178)    백준 - DFS와 BFS(#1260)    백준 - 가장 긴 증가하는 부분 수열(#11053)    소프티어 - 조립라인    프로그래머스 - 타겟넘버    프로그래머스 - 네트워크    프로그래머스 - 단속카메라    프로그래머스 - 올바른 괄호    프로그래머스 -             "author": "moonyvibes",
            "category": "",
            "content": "from collections import dequedef solution(numbers, target):    answer = 0    queue = deque([[0,0]])    while queue:        accum, cnt = queue.popleft()        if cnt!=len(numbers):            queue.append([accum+numbers[cnt],cnt+1])            queue.append([accum-numbers[cnt],cnt+1])        elif accum==target:            answer+=1                return answer     백준 - 섬의 개수(#4963)    백준 - 치즈(#2638)    백준 - 점프 점프(#11060)    백준 - 나무 자르기(#2805)    백준 - 회의실 배정(#1931)    백준 - 단지번호붙이기(#2667)    백준 - 미로 탐색(#2178)    백준 - DFS와 BFS(#1260)    백준 - 가장 긴 증가하는 부분 수열(#11053)    소프티어 - 조립라인    프로그래머스 - 타겟넘버    프로그래머스 - 네트워크    프로그래머스 - 단속카메라    프로그래머스 - 올바른 괄호    프로그래머스 - 여행 경로    프로그래머스 - 구명보트    프로그래머스 - 주차 요금 계산    프로그래머스 - 짝지어 제거하기    프로그래머스 - 예상 대진표    프로그래머스 - 멀리 뛰기    프로그래머스 - 단어 변환    프로그래머스 - 더 맵게    프로그래머스 - 기능 개발    프로그래머스 - 전화번호 목록    프로그래머스 - 베스트앨범    프로그래머스 - 위장    프로그래머스 - 전력망을 둘로 나누기    프로그래머스 - 모의고사    프로그래머스 - 야근 지수    프로그래머스 - 같은 숫자는 싫어    프로그래머스 - 소수 찾기    프로그래머스 - 프린터    프로그래머스 - 주식 가격    프로그래머스 - 다리 위를 지나는 트럭    프로그래머스 - 이중우선순위큐    백준 - DFS와 BFS(#1260)",

    "finance-monte": {
        "title": "Monte Carlo Simulation",
            "author": "moonyvibes",

            "content": "Estimating Pi with Monte Carlo Simulationimport numpy as npimport matplotlib.pyplot as pltfrom scipy.stats import normcircle = plt.Circle((0,0), 1, fill=False)fig, ax1 = plt.subplots(figsize=(5,5))ax1.add_artist(circle)The proportion of the area enclosed by the quadrant to the area enclosed by the square is calculated as,\\[\\pi/4 : 1 = \\frac{\\pi}{4}\\]Uniformly scatter a given number of points over the square and count the number of points inside the quadrant. Then, the ratio of the counted number to the number of trials should approximate \\(\\frac{\\pi}{4}\\), if the number of trials is large enough. Multiplying this by 4 will give the estimate of \\(\\pi\\).#np.random.seed(2016033582)N = 100000 #number of pointsx = np.random.uniform(low=0, high=1, size=N) #uniformly distributed x from 0 to 1y = np.random.uniform(low=0, high=1, size=N) #uniformly distributed y from 0 to 1x_in = np.array([])y_in = np.array([])count = 0for i in range(N):  if x[i]**2 + y[i]**2 &lt; 1:    x_in = np.append(x_in, x[i])    y_in = np.append(y_in, y[i])    count += 1pi_estimate = 4 * count / N    fig, ax2 = plt.subplots(figsize=(5,5))ax2.scatter(x,y,s=0.5)ax2.scatter(x_in,y_in,s=0.5,color='r')print(\"The estimate of pi for %d trials is %f.\"%(N,pi_estimate))The estimate of pi for 100000 trials is 3.139680.Estimating Call Option Premium with Monte Carlo SimulationOption Pricing with Monte Carlo SimulationSimulated stock price, \\(S_T\\)\\(\\tilde{S}_T = S_0e^{(r-\\frac{1}{2}\\sigma^2)T+\\sigma\\sqrt{T}\\tilde{Z}}\\), where \\(\\tilde{Z} \\sim N(0,1)\\)np.random.seed(2016033582)N = 100000 #number of runsZ = np.random.normal(0,1,N) #random number from the standard normal distributiondef stockprice(S0, r, sigma, T, Z):   \"\"\"  S0 : initial stock price  r : risk-free rate  sigma : volatility  T : expiration time  Z : random number  \"\"\"  S = S0 * np.exp((r - 1/2 * sigma**2) * T + sigma * np.sqrt(T) * Z)  return SCall option payoff at expiration, \\(\\tilde{C}_T\\)\\[\\tilde{C}_T = \\max(S_T - K, 0)\\]def calloptionpayoff(S, K):  \"\"\"  S : simulated stock price  K : strike price  \"\"\"  C = max(S - K, 0)  return CGiven that the current stock price is \\(\\$50\\) with the stock volatility rate of \\(20\\%\\) and the risk free rate of \\(2\\%\\), the call option payoff for the 6-month call with the exercise of \\(\\$55\\), \\(\\tilde{C}_T\\), for each random variable is computed as,S0 = 50r = 0.02sigma = 0.2T = 0.5simulated_prices = stockprice(S0, r, sigma, T, Z)simulated_payoffs = np.array([])for S in simulated_prices:  payoff = calloptionpayoff(S, K=55)  simulated_payoffs = np.append(simulated_payoffs, payoff)simulated_payoffsarray([0., 0., 0., ..., 6.6015229, 0., 0.])The expected payoff of the call option, \\(E[\\tilde{C}_t]\\), is,E = np.mean(simulated_payoffs)E1.244666369330442By discounting the expected payoff of the call option at risk-free rate, the call option value is finally computed as,\\[c = e^{-rT}E[\\tilde{C}_T]\\]c_estimate = np.exp(-0.02 * 0.5) * Ec_estimate1.2322817320287849Comparing with the result from Black Scholes Option Pricing ModelThe formula for a call :\\[c = SN(d_1) - Xe^{-rT}N(d_2)\\]with\\[d_1 = \\frac{\\ln(S/K) + (r + 0.5\\sigma^2)T}{\\sigma\\sqrt{T}}, d_2 = d_1 - \\sigma\\sqrt{T}\\]def d1(S0, K, r, sigma, T):  d1 = (np.log(S0/K) + (r + sigma**2 / 2) * T) / (sigma * np.sqrt(T))  return d1def d2(d1, sigma, T):  d2 = d1 - sigma * np.sqrt(T)  return d2def BlackScholes(d1, d2, S0, K, r, T):  c = S0 * norm.cdf(d1) - K * np.exp(-r*T) * norm.cdf(d2)  return cS0 = 50K = 55r = 0.02sigma = 0.2T = 0.5d1 = d1(S0, K, r, sigma, T)d2 = d2(d1, sigma, T)c = BlackScholes(d1, d2, S0, K, r, T)c1.2364710685682443percent_error = abs(c - c_estimate) / c * 100print(\"percent_error : {}%\".format(percent_error))percent_error : 0.33881395577742046%",
